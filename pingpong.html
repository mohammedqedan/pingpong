<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping Pong</title>
  </head>
  <body>
    <div class="container">
      <h1>Ping Pong</h1>
      <h2>Lets Play!</h2>
        <ul>Ping Ping will count up your number from 1 with the following expections
            <li>Numbers divisible by 3 are replaced with "ping"</li>
            <li>Numbers divisible by 5 are replaced with "pong"</li>
            <li>Numbers divisible by 15 are replaced with "pingpong"</li>
        </ul>
     <form id="Pingpong">
        <div class="form-group">
          <label for="number">Enter to find out if a number is ping, pong or pingpong:</label>
          <input id="number" type="text">
        </div>

        <button type="submit" class="btn">Ping Pong!</button>
      </form>

      <div id="result">
        <p><span class="number"></span> is <span class="pValue"></span></p>
      </div>
    </div>
  </body>
</html>
